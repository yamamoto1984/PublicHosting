<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>万博スケジュール帳</title>
  <style>
    body { font-family: 'Segoe UI', 'Meiryo', sans-serif; background: #f1f4fa; margin: 0; }
    .container { max-width: 500px; margin: 2em auto; background: #fff; border-radius: 14px; box-shadow: 0 4px 16px #0001; padding: 1em; }
    h1 { text-align: center; color: #0078d7; margin-bottom: 1.5em; }
    .timeline { border-left: 4px solid #43c6ac; margin-left: 0; padding-left: 0; position: relative; }
    .block {
      display: flex;
      align-items: flex-start;
      margin-bottom: 0;
      min-height: 30px;
      box-sizing: border-box;
    }
    .time {
      flex: 0 0 70px;
      text-align: right;
      color: #0078d7;
      font-weight: bold;
      font-size: 1em;
      line-height: 1.3;
      padding-right: 0.7em;
      box-sizing: border-box;
      background: none;
    }
    .event-box {
      background: #e6f4fa;
      border-left: 6px solid #43c6ac;
      padding: 0.7em 1em;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }
    .event-title {
      font-weight: bold;
      color: #222;
      margin-bottom: 0.2em;
      font-size: 1em;
    }
    .desc {
      font-size: 0.95em;
      color: #555;
      margin-top: 0.2em;
      margin-left: 0;
      word-break: break-all;
    }
    /* 予定の長さに応じた高さ（1分=2.5px） */
    .h10 { height: 25px; }
    .h15 { height: 37.5px; }
    .h20 { height: 50px; }
    .h30 { height: 75px; }
    .h45 { height: 112.5px; }
    .h60 { height: 150px; }
    .h75 { height: 187.5px; }
    .h90 { height: 225px; }
    .h105 { height: 262.5px; }
    .h120 { height: 300px; }
    .gap { background: none; border: none; }
    @media (max-width: 600px) {
      .container { padding: 0.5em; }
      .timeline { margin-left: 0; padding-left: 0; }
      .block { flex-direction: column; align-items: stretch; }
      .time {
        text-align: left;
        padding: 0 0 0.3em 0.5em;
        font-size: 1em;
        background: none;
        width: auto;
        flex: none;
      }
      .event-box { border-left: 4px solid #43c6ac; border-radius: 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>万博スケジュール帳</h1>
    <div class="timeline">
      <div class="block h10">
        <div class="time">08:00</div>
        <div class="event-box">
          <div class="event-title">尼崎パークアンドライド到着</div>
        </div>
      </div>
      <div class="block h30">
        <div class="time">08:10<br>～08:40</div>
        <div class="event-box">
          <div class="event-title">シャトルバスで万博会場まで移動</div>
        </div>
      </div>
      <div class="block h10 gap"></div>
      <div class="block h10">
        <div class="time">08:40</div>
        <div class="event-box">
          <div class="event-title">万博会場・西ゲート到着、入場列に並ぶ</div>
        </div>
      </div>
      <div class="block h10 gap"></div>
      <div class="block h105">
        <div class="time">09:00</div>
        <div class="event-box">
          <div class="event-title">先着並んで見学（クウェート館など）</div>
        </div>
      </div>
      <div class="block h10 gap"></div>
      <div class="block h30">
        <div class="time">10:45<br>～11:15</div>
        <div class="event-box">
          <div class="event-title">オーストラリアパビリオン</div>
          <div class="desc">7日前抽選予約当選枠</div>
        </div>
      </div>
      <div class="block h75 gap"></div>
      <div class="block h45">
        <div class="time">12:30<br>～13:15</div>
        <div class="event-box">
          <div class="event-title">電力館「可能性のタマゴたち」</div>
          <div class="desc">2ヶ月前抽選予約当選枠</div>
        </div>
      </div>
      <div class="block h45 gap"></div>
      <div class="block h45">
        <div class="time">14:00<br>～14:45</div>
        <div class="event-box">
          <div class="event-title">PASONA NATUREVERSE</div>
          <div class="desc">ミャクミャクリワードプログラム当選枠</div>
        </div>
      </div>
      <div class="block h15 gap"></div>
      <div class="block h15">
        <div class="time">15:00<br>～15:15</div>
        <div class="event-box">
          <div class="event-title">ブルーインパルス</div>
          <div class="desc">展示飛行</div>
        </div>
      </div>
      <div class="block h45 gap"></div>
      <div class="block h45">
        <div class="time">17:00</div>
        <div class="event-box">
          <div class="event-title">当日予約、または並んで入れるパビリオン</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
